<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	
</head>
<body>

	<!-- Navbar -->
	<div class="navbarTemplate">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a th:href="@{/api/students}"
						class="nav-link" href="#" style="font-size: 20px">Students
							Records </a></li>

					<li class="nav-item"><a th:href="@{/api/students/add}"
						class="nav-link" href="#" style="font-size: 20px">Add Student</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<!--  display student details  -->
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="card p-4 mt-4">

					<div class="text-center">
						<button class="btn btn-outline-warning">
							<i class="fa fa-user" aria-hidden="true"></i>
						</button>
						<h3 class="text-info mb-2">View Student Details</h3>
						<h5>
							Id : <span th:text="${student.id}"></span>
						</h5>
						<h5>
							First Name : <span th:text="${student.firstName}"></span>
						</h5>
						<h5>
							Last Name : <span th:text="${student.lastName}"></span>
						</h5>
						<h5>
							Gender : <span th:text="${student.gender}"></span>
						</h5>
						<h5>
							Education : <span th:text="${student.education}"></span>
						</h5>

					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
