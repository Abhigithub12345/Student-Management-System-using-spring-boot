<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<!-- Navbar -->
	<div class="navbarTemplate">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a th:href="@{/api/students}"
						class="nav-link" href="#" style="font-size: 20px">Students
							Records </a></li>

					<li class="nav-item active"><a th:href="@{/api/students/add}"
						class="nav-link" href="#" style="font-size: 20px">Add Student</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<!-- Add Student Form  -->
	<div class="container mt-3">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h3 class="text-center mt-3">Add new student</h3>
					<div class="card-body">
						<form th:action="@{/api/students}" th:object="${student}" method="POST">
						
							<div class="form-group">
								<label for="firstName">Enter First Name</label> <input
									type="text" name="firstName" class="form-control"
									id="firstName" required >
							</div>
							
							<div class="form-group">
								<label for="lastName">Enter Last Name</label> <input
									type="text" name="lastName" class="form-control"
									id="lastName" required>
							</div>
							
							<div class="form-group" required>
								<span class="mr-3">Select Gender : </span>
								<div class="form-check form-check-inline">
									<input type="radio" class="form-check-input" name="gender"
										id="inlineRadio1" value="Male" required> <label
										class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" class="form-check-input" name="gender"
										id="inlineRadio2" value="Female" required> <label
										class="form-check-label" for="inlineRadio1">Female</label>
								</div>
							</div>
							
							
							
							<div class="form-group">
								<label for="">Select Type</label> <select class="form-control"
									name="education">
									<option value="Post Graduation">Post Graduation</option>
									<option value="Graduation">Graduation</option>
									<option value="10th">12th</option>
									<option value="10th">10th</option>
									<option value="Below 10th">Below 10th</option>
								</select>
							</div>
							
							<div class="container text-center mt-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							
						</form>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
